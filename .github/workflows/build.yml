name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x ./Demo/gradlew
    - name: Build OUIKit dependencies
      run: ./Demo/gradlew -p ./OUIKit build
    - name: Build with Gradle
      run: ./Demo/gradlew build
    - name: Generate APK
      run: ./Demo/gradlew assembleDebug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: ./Demo/app/build/outputs/apk/debug/app-debug.apk